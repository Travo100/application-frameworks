<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
    <head>
        <meta-charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Application Boilerplate</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
        <link rel="stylesheet" href="css/application.css" type="text/css">
        

    </head>
    <body ng-app="applicationAngular">
      <section ng-controller="appController as appCtrl">
        <div class="container">
          <form name="application-form" class="col-md-6">
            <div class="form-group col-md-6">
              <label for="first-name">First Name</label>
              <input type="text" class="form-control" name="first-name" id="first-name" ng-model="user.firstName" placeholder="First Name" required />
            </div>
            <div class="form-group col-md-6">
              <label for="last-name">Last Name</label>
              <input type="text" class="form-control" name="last-name" id="last-name" ng-model="user.lastName" placeholder="Last Name" required />
            </div>
            <div class="form-group col-md-12">
              <label for="email">Email</label>
              <input type="email" class="form-control" name="email" id="email" ng-model="user.email" placeholder="Email" required />
            </div>
            <div class="col-md-12">
              <button type="submit" class="btn btn-default" ng-model="button" ng-disabled="application-form.user.firstName.$invalid && application-form.user.firstName.$dirty">Submit</button>
            </div>
          </form>
          <pre>form = {{user || json }}</pre>
          <pre>master = {{appCtrl.masterFile || json}}</pre>
        </div>
      </section>
        <!-- scripts -->
        <script src="js/jquery-1.11.2.min.js" type="text/javascript"></script>
        <script src="js/angular.min.js"></script>
        <script src="js/application.js" type="text/javascript"></script>
        <script src="js/bootstrap.min.js" type="text/javascript"></script>
    </body>
</html>
